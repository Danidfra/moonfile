<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test FCEUX emulator functionality and fixes">
    <meta property="og:type" content="website">
    <meta property="og:title" content="FCEUX Emulator Fix Test">
    <meta property="og:description" content="Test FCEUX emulator functionality and fixes">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>FCEUX Emulator Fix Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: monospace;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .canvas-container {
            background: #111;
            border: 2px solid #333;
            display: inline-block;
            margin: 20px 0;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #4f46e5;
        }
        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #1f2937;
            border-radius: 5px;
        }
        .logs {
            margin: 20px 0;
            padding: 10px;
            background: #1f2937;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
        }
        .log-info { color: #60a5fa; }
        .log-warn { color: #fbbf24; }
        .log-error { color: #f87171; }
        .log-success { color: #34d399; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FCEUX Emulator Fix Test</h1>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="512" height="480"></canvas>
        </div>

        <div class="controls">
            <button id="loadRom">Load Test ROM</button>
            <button id="playBtn" disabled>Play</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn" disabled>Reset</button>
            <button id="disposeBtn">Dispose</button>
        </div>

        <div class="status">
            <div>Status: <span id="status">Ready</span></div>
            <div>Running: <span id="isRunning">false</span></div>
            <div>Frame Count: <span id="frameCount">0</span></div>
        </div>

        <div class="logs" id="logs">
            <div class="log-entry log-info">Test page loaded</div>
        </div>
    </div>

    <!-- Load FCEUX core -->
    <script src="/lib/fceux/fceux.js"></script>
    <script src="/js/test-emulator-fix-script.js"></script>
</body>
</html>
