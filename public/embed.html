<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EmulatorJS embedded game player">
  <meta property="og:type" content="website">
  <meta property="og:title" content="EmulatorJS Embed">
  <meta property="og:description" content="Embedded retro game emulator">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>EmulatorJS Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #game {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 2rem;
    }

    .loading {
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <script src="/embed.js"></script>
</body>
</html>
